<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Quiz with Progress Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 20px;
    }
    #quiz-container {
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    .progress-bar {
      width: 80%;
      background-color: #ddd;
      border-radius: 10px;
      margin: 20px auto;
      height: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>üöÄ Test Your DSA Knowledge!</h1>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div id="quiz-container"></div>

  <script>
    const quizData = [
      {
        question: "What is the best time complexity of bubble sort(optimised)?",
        options: ["N^2", "NlogN", "N", "N(logN)^2"],
        correct: "N"
      },
      {
        question: "Which sorting algorithm will take least time when all elements of input array are identical? Consider typical implementations of sorting algorithms.",
        options: ["Insertion Sort", "Heap Sort", "Merge Sort", "Selection Sort"],
        correct: "Insertion Sort"
      },
      {
        question: "Which of the following sorting algorithms has the lowest worst-case complexity?",
        options: ["Merge sort", "Bubble sort", "Quick sort", "Selection sort"],
        correct: "Merge sort"
      },
      {
        question: "Which algorithm uses the divide and conquer approach?",
        options: ["Bubble Sort", "Quick Sort", "Linear Search", "Dijkstra‚Äôs Algorithm"],
        correct: "Quick Sort"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const container = document.getElementById('quiz-container');
      const questionData = quizData[currentQuestion];
      container.innerHTML = `
        <h2>${questionData.question}</h2>
        ${questionData.options.map(option => `
          <button onclick="checkAnswer('${option}')">${option}</button>
        `).join('')}
      `;

      updateProgressBar();
    }

    function checkAnswer(selectedOption) {
      const questionData = quizData[currentQuestion];
      if (selectedOption === questionData.correct) {
        alert("‚úÖ Correct!");
        score++;
      } else {
        alert(`‚ùå Wrong! Correct Answer: ${questionData.correct}`);
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgressBar() {
      const progress = document.getElementById('progress');
      const percent = ((currentQuestion) / quizData.length) * 100;
      progress.style.width = `${percent}%`;
    }

    function showResult() {
  const container = document.getElementById('quiz-container');
  updateProgressBar();
  document.getElementById('progress').style.width = `100%`;
  container.innerHTML = `
    <h2>üéâ Quiz Completed!</h2>
    <p>You scored <strong>${score}</strong> out of <strong>${quizData.length}</strong>!</p>
    <button onclick="restartQuiz()">Play Again</button>
    <button onclick="goBack()">Go Back</button>
  `;
}
function goBack() {
  // Redirect user to the homepage or another section
  window.location.href = "arrays.html"; 
}


    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
